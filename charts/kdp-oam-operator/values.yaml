# Default values for kdp-oam-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  # -- Common tag for kdp-oam-operator images. Defaults to `.Chart.AppVersion`.
  tag: ""
  # -- Registry to use for the controller
  registry: ""
  # -- imagePullPolicy to apply to all containers
  pullPolicy: IfNotPresent
  # -- Secrets with credentials to pull images from a private registry
  pullSecrets: []
  # - name: argo-pull-secret

systemNamespace:
  create: false
  name: kdp-system

kdpContextLabel:
  key: kdp-operator-context
  value: KDP

nameOverride: ""
fullnameOverride: "kdp-oam-operator"

## @param rbac.create Specifies whether a RBAC role should be created
rbac:
  create: true

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: kdp-oam-operator-sa

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}


apiserver:
  enabled: true
  replicaCount: 1
  service:
    type: ClusterIP
    port: 8000
  image:
    repository: kdp-oam-operator/apiserver
    # -- Image tag for the kdp-oam-operator apiserver. Defaults to `.Values.images.tag`.
    tag: ""
  resources: {}
  env: []
  extraArgs: []
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: { }
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: kdp-oam-apiserver-sa


controller:
  replicaCount: 1
  image:
    # -- Registry to use for the controller
    repository: kdp-oam-operator/controller
    # -- Image tag for the kdp-oam-operator controller. Defaults to `.Values.images.tag`.
    tag: ""
  metricService:
    enabled: true
    type: ClusterIP
    port: 8080
  healthzService:
    type: ClusterIP
    port: 9440
  Resources:
    limits:
      cpu: 500m
      memory: 500Mi
    requests:
      cpu: 10m
      memory: 64Mi
  env: []
  extraArgs: []
  args:
    concurrentReconciles: 5
    reSyncPeriod: 10s

admissionWebhooks:
  enabled: false
  service:
    type: ClusterIP
    port: 9443
  failurePolicy: Fail
  certManager:
    enabled: false
  certificate:
    mountPath: /k8s-webhook-server/serving-certs
  patch:
    enabled: true
    image:
      repository: oamdev/kube-webhook-certgen
      tag: v2.4.1
      pullPolicy: IfNotPresent
    nodeSelector: { }
    affinity: { }
    tolerations: [ ]
